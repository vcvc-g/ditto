<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Chat with AI</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üé§</text></svg>">
  <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.7.2/dist/socket.io.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Voice Chat with AI</h1>
      <p>Press and hold the microphone button to speak with the AI assistant</p>
    </header>

    <main>
      <div class="chat-container" id="chatContainer">
        <div class="message ai-message">
          <div class="message-content">
            Hello! I'm your AI voice assistant. How can I help you today?
          </div>
        </div>
      </div>

      <div class="controls">
        <button id="micButton" class="mic-button">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
            <line x1="12" y1="19" x2="12" y2="23"></line>
            <line x1="8" y1="23" x2="16" y2="23"></line>
          </svg>
        </button>
        <p id="statusText">Press and hold to speak</p>
      </div>
    </main>

    <div class="settings">
      <div class="setting">
        <label for="voiceSelect">Assistant Voice:</label>
        <select id="voiceSelect"></select>
      </div>
      <div class="setting">
        <label for="speechRateRange">Speech Rate:</label>
        <input type="range" id="speechRateRange" min="0.5" max="2" step="0.1" value="1">
        <span id="speechRateValue">1.0</span>
      </div>
      <div class="setting">
        <label for="pitchRange">Voice Pitch:</label>
        <input type="range" id="pitchRange" min="0.5" max="2" step="0.1" value="1">
        <span id="pitchValue">1.0</span>
      </div>
    </div>

    <footer>
      <p>¬© 2024 Voice Chat AI - Made with ‚ù§Ô∏è</p>
    </footer>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
